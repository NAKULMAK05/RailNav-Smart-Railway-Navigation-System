<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation with Professional 3D Arrow</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #f1f3f4;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    #search-bar-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      width: calc(100% - 20px);
      max-width: 400px;
      padding: 15px;
      background: rgba(40, 40, 55, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #search-bar-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: #2d2d3b;
      color: #ffffff;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
    }

    #info {
      font-size: 15px;
      color: #dddddd;
    }

    #info p {
      margin: 5px 0;
    }

    #ar-container {
      position: absolute;
      bottom: 10px;
      right: 2px;
      width: calc(100% - 20px);
      max-width: 400px;
      height: 300px;
      z-index: 2000;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      display: none;
    }

    #ar-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #ar-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    #enable-ar-btn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      z-index: 1001;
      padding: 10px 20px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .leaflet-routing-container {
      background-color: #ffffff;
      border: 2px solid #007BFF;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      color: #000;
      padding: 15px;
      z-index: 1000;
    }

    .leaflet-routing-alternatives-container {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 6px;
    }

    .leaflet-routing-container h3 {
      color: #007BFF;
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      font-family: 'Arial', sans-serif;
    }

    .leaflet-routing-alt {
      padding: 10px;
      background-color: #e9ecef;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .leaflet-routing-instructions p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }

    .leaflet-top.leaflet-right .leaflet-routing-container {
      margin-top: 60px;
    }

    @media (max-width: 480px) {
      #search-bar-container {
        width: calc(100% - 20px);
        padding: 10px;
      }

      #search-bar-container input {
        padding: 8px;
        font-size: 14px;
      }

      #info {
        font-size: 14px;
      }

      #enable-ar-btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      #ar-container {
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <div id="search-bar-container">
    <input type="text" id="search" placeholder="Search for a place" />
    <div id="info">
      <p>Distance: <span id="distance"></span></p>
      <p>Time: <span id="time"></span></p>
    </div>
  </div>
  <div id="map"></div>
  <button id="enable-ar-btn">Enable AR Navigation</button>

  <div id="ar-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="ar-canvas"></canvas>
  </div>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    // Default Location
    const defaultLatLng = [21.1522, 79.0888]; // Nagpur Railway Station

    var map = L.map('map').setView(defaultLatLng, 14);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: 'Leaflet &copy; OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    var userMarker = L.marker(defaultLatLng, { draggable: true }).addTo(map);
    var destinationLatLng = null;
    var isARModeEnabled = false;
    var arrowCanvas = document.getElementById('ar-canvas');
    var arrowContext = arrowCanvas.getContext('2d');
    var currentHeading = 0;

    // Custom locations for Nagpur Railway Station
    const customLocations = {
      "nagpur railway station platform 1": { lat: 21.15243, lng: 79.08837 },
      "nagpur railway station platform 2": { lat: 21.15230, lng: 79.08850 },
      "nagpur railway station platform 3": { lat: 21.15220, lng: 79.08863 },
      "nagpur railway station platform 4": { lat: 21.15218, lng: 79.08877 },
      "nagpur railway station platform 5": { lat: 21.15194, lng: 79.08878 },
      "nagpur railway station platform 6": { lat: 21.15185, lng: 79.08890 },
      "nagpur railway station platform 7": { lat: 21.15175, lng: 79.08900 },
      "nagpur railway station platform 8": { lat: 21.15165, lng: 79.08910 },
      "nagpur railway station atm": { lat: 21.15157, lng: 79.08815 },
      "nagpur railway station foodcourt": { lat: 21.15184, lng: 79.08856 },
      "nagpur railway station restroom": { lat: 21.15247, lng: 79.08842 },
      "nagpur railway station waiting area": { lat: 21.15210, lng: 79.08830 },
      "nagpur railway station ticket counter": { lat: 21.15235, lng: 79.08820 },
      "nagpur railway station entrance": { lat: 21.15260, lng: 79.08860 },
      "kanchan regency": { lat: 21.17616, lng: 79.05371 }
    };

    // Initialize user location watch
    function watchUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function (position) {
          var lat = position.coords.latitude;
          var lng = position.coords.longitude;
          var userLatLng = L.latLng(lat, lng);

          map.panTo(userLatLng, { animate: true });
          userMarker.setLatLng(userLatLng);

          if (destinationLatLng && isARModeEnabled) {
            updateAR(currentHeading);
          }
        }, function () {
          alert('Unable to retrieve your location.');
        }, {
          enableHighAccuracy: true
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    // Handle search and routing
    document.getElementById('search').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        var query = document.getElementById('search').value.toLowerCase();

        // Check for custom locations
        if (customLocations[query]) {
          destinationLatLng = L.latLng(customLocations[query].lat, customLocations[query].lng);
          L.marker(destinationLatLng).addTo(map).bindPopup(query).openPopup();
          map.setView(destinationLatLng, 14);

          L.Routing.control({
            waypoints: [userMarker.getLatLng(), destinationLatLng],
            routeWhileDragging: true
          }).on('routesfound', function (e) {
            var routes = e.routes;
            var summary = routes[0].summary;
            document.getElementById('distance').innerHTML = (summary.totalDistance / 1000).toFixed(2) + ' km';
            document.getElementById('time').innerHTML = (summary.totalTime / 60).toFixed(2) + ' minutes';

            if (isARModeEnabled) {
              updateAR(currentHeading);
            }
          }).addTo(map);
        } else {
          fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
            .then(response => response.json())
            .then(data => {
              if (data && data.length > 0) {
                var latLng = L.latLng(parseFloat(data[0].lat), parseFloat(data[0].lon));
                destinationLatLng = latLng;

                L.Routing.control({
                  waypoints: [userMarker.getLatLng(), latLng],
                  routeWhileDragging: true
                }).on('routesfound', function (e) {
                  var routes = e.routes;
                  var summary = routes[0].summary;
                  document.getElementById('distance').innerHTML = (summary.totalDistance / 1000).toFixed(2) + ' km';
                  document.getElementById('time').innerHTML = (summary.totalTime / 60).toFixed(2) + ' minutes';

                  if (isARModeEnabled) {
                    updateAR(currentHeading);
                  }
                }).addTo(map);
              } else {
                alert('Location not found!');
              }
            })
            .catch(error => console.error('Error:', error));
        }
      }
    });

    // Enable AR Mode
    document.getElementById('enable-ar-btn').addEventListener('click', function () {
      if (!isARModeEnabled) {
        isARModeEnabled = true;
        document.getElementById('ar-container').style.display = 'block';
        document.getElementById('enable-ar-btn').disabled = true;
        startAR();
      }
    });

    // Start AR
    function startAR() {
      const video = document.getElementById('video');
      video.style.display = 'block';
      arrowCanvas.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();

          video.addEventListener('loadeddata', () => {
            arrowCanvas.width = video.videoWidth;
            arrowCanvas.height = video.videoHeight;

            const updateFrame = () => {
              updateAR(currentHeading);
              requestAnimationFrame(updateFrame);
            };
            updateFrame();
          });
        }).catch(error => {
          console.error('Error accessing camera:', error);
        });

      window.addEventListener('deviceorientation', function (event) {
        currentHeading = event.alpha;
        if (destinationLatLng && isARModeEnabled) {
          updateAR(currentHeading);
        }
      });
    }

    // Update AR with current orientation
    function updateAR(compassHeading) {
      if (!destinationLatLng) return;

      const userLatLng = userMarker.getLatLng();
      const destinationHeading = calculateHeading(userLatLng, destinationLatLng);
      const arrowRotation = (compassHeading - destinationHeading + 360) % 360;

      arrowContext.clearRect(0, 0, arrowCanvas.width, arrowCanvas.height);
      drawArrow(arrowContext, arrowCanvas.width / 2, arrowCanvas.height / 2, arrowRotation);
    }

    // Draw 3D Arrow
    function drawArrow(ctx, x, y, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation * Math.PI / 180);

      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowBlur = 10;
      ctx.shadowOffsetX = 12;
      ctx.shadowOffsetY = 8;

      ctx.beginPath();
      ctx.moveTo(-20, -70);
      ctx.lineTo(20, -70);
      ctx.lineTo(20, 0);
      ctx.lineTo(40, 0);
      ctx.lineTo(0, 100);
      ctx.lineTo(-40, 0);
      ctx.lineTo(-20, 0);
      ctx.lineTo(-20, -70);
      ctx.closePath();

      ctx.fillStyle = '#007BFF';
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.restore();
    }

    // Calculate heading from user to destination
    function calculateHeading(from, to) {
      const lat1 = from.lat * Math.PI / 180;
      const lat2 = to.lat * Math.PI / 180;
      const dLon = (to.lng - from.lng) * Math.PI / 180;
      const y = Math.sin(dLon) * Math.cos(lat2);
      const x = Math.cos(lat1) * Math.sin(lat2) - Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
      const heading = Math.atan2(y, x) * 180 / Math.PI;
      return (heading + 360) % 360;
    }

    // Watch user location
    watchUserLocation();
  </script>
</body>

</html>
